<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Professionnels - Cabinet Médical</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Professionnels</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="home">Accueil</a></li>
                <li><a href="patients.html" id="patients">Patients</a></li>
                <li><a href="professionals.html" id="professionals">Professionnels</a></li>
                <li><a href="appointments.html" id="appointments">Rendez-vous</a></li>
                <li><a href="devices.html" id="devices">Dispositifs Médicaux</a></li>
                <li><a href="observations.html" id="observations">Observations</a></li>
                <li><a href="login.html" id="logout">Déconnexion</a></li>
            </ul>
        </nav>        
    </header>
    <main id="content">
        <h2>Liste des Professionnels</h2>
        <button id="add-professional-btn">Ajouter un Professionnel</button>
        <div id="professionals-list">
            <!-- Liste des professionnels -->
        </div>
        <div id="professional-form" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Ajouter/Modifier un Professionnel</h3>
                <form id="professional-form-inner">
                    <input type="hidden" id="professional-id">
                    <label for="first_name">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" required>
                    
                    <label for="last_name">Nom :</label>
                    <input type="text" id="last_name" name="last_name" required>
                    
                    <label for="specialty">Spécialité :</label>
                    <input type="text" id="specialty" name="specialty" required>
                    
                    <label for="contact">Contact :</label>
                    <input type="text" id="contact" name="contact" required>
                    
                    <button type="submit">Enregistrer</button>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts/professionals.js"></script>
</body>
</html>
