<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dispositifs Médicaux - Cabinet Médical</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Dispositifs Médicaux</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="home">Accueil</a></li>
                <li><a href="patients.html" id="patients">Patients</a></li>
                <li><a href="professionals.html" id="professionals">Professionnels</a></li>
                <li><a href="appointments.html" id="appointments">Rendez-vous</a></li>
                <li><a href="devices.html" id="devices">Dispositifs Médicaux</a></li>
                <li><a href="observations.html" id="observations">Observations</a></li>
                <li><a href="login.html" id="logout">Déconnexion</a></li>
            </ul>
        </nav>        
    </header>
    <main id="content">
        <h2>Liste des Dispositifs Médicaux</h2>
        <button id="add-device-btn">Ajouter un Dispositif Médical</button>
        <div id="devices-list">
            <!-- Liste des dispositifs -->
        </div>
        <div id="device-form" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Ajouter/Modifier un Dispositif Médical</h3>
                <form id="device-form-inner">
                    <input type="hidden" id="device-id">
                    <label for="device_name">Nom du Dispositif :</label>
                    <input type="text" id="device_name" name="device_name" required>
                    
                    <label for="device_type">Type :</label>
                    <input type="text" id="device_type" name="device_type" required>
                    
                    <label for="patient_id">Patient :</label>
                    <select id="patient_id" name="patient_id" required>
                        <!-- Options dynamiques -->
                    </select>
                    
                    <button type="submit">Enregistrer</button>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts/devices.js"></script>
</body>
</html>
